<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CREATOR — Creative Workshop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    header {
      padding: 60px 20px 30px;
      background-color: #0aa4db;
      position: relative;
    }
    header img {
      max-width: 200px;
    }
    header h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #fff;
      letter-spacing: 1px;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 4em;
      color: rgba(255, 255, 255, 0.05);
      pointer-events: none;
      user-select: none;
      font-weight: bold;
    }
    .directions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .direction {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .direction:hover {
      transform: translateY(-5px);
      background-color: #0aa4db;
    }
    .direction img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .direction h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .direction p {
      font-size: 0.9em;
      color: #ccc;
    }
    footer {
      padding: 20px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CREATOR logo" />
    <h1>Creative Workshop</h1>
    <div class="watermark">Creator</div>
  </header>

  <section class="directions">
    <div class="direction" onclick="location.href='frez.html'">
      <img src="frez-icon.png" alt="Фрезеровка" />
      <h2>Фрезеровка</h2>
      <p>Работы по дереву, ПВХ и композитам</p>
    </div>
    <div class="direction" onclick="location.href='laser.html'">
      <img src="laser-icon.png" alt="CO2 Лазер" />
      <h2>CO2 Лазер</h2>
      <p>Резка и гравировка неметаллов: фанера, акрил, кожа</p>
    </div>
    <div class="direction" onclick="location.href='marker.html'">
      <img src="marker-icon.png" alt="Лазерный маркер" />
      <h2>Лазерный маркер</h2>
      <p>Гравировка по металлу: анод, нерж, латунь и др.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 CREATOR — мастерская точной обработки
  </footer>
</body>
</html>
