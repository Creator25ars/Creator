<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CREATOR — Creative Workshop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 20px 10px;
      background-color: #0aa4db;
      position: relative;
    }
    header img {
      max-width: 140px;
    }
    header h1 {
      margin-top: 10px;
      font-size: 1.4em;
      color: #fff;
    }
    .watermark {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 2.8em;
      color: rgba(255, 255, 255, 0.05);
      pointer-events: none;
      user-select: none;
      font-weight: bold;
    }
    .directions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 10px 40px;
    }
    .direction {
      background-color: #222;
      padding: 20px;
      border-radius: 14px;
      transition: 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .direction:hover {
      background-color: #0aa4db;
    }
    .direction img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    .direction h2 {
      font-size: 1.5em;
      margin-bottom: 8px;
    }
    .direction p {
      font-size: 1em;
      color: #ccc;
    }
    footer {
      padding: 15px;
      font-size: 0.8em;
      color: #666;
    }
    @media(min-width: 768px) {
      .directions {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      .direction {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CREATOR logo" />
    <h1>Creative Workshop</h1>
    <div class="watermark">Creator</div>
  </header>

  <section class="directions">
    <div class="direction" onclick="location.href='frez.html'">
      <img src="frez-icon.png" alt="Фрезеровка" />
      <h2>Фрезеровка</h2>
      <p>Работы по дереву, ПВХ и композитам</p>
    </div>
    <div class="direction" onclick="location.href='laser.html'">
      <img src="laser-icon.png" alt="CO2 Лазер" />
      <h2>CO2 Лазер</h2>
      <p>Резка и гравировка неметаллов</p>
    </div>
    <div class="direction" onclick="location.href='marker.html'">
      <img src="marker-icon.png" alt="Лазерный маркер" />
      <h2>Лазерный маркер</h2>
      <p>Гравировка по металлам и анодам</p>
    </div>
  </section>

  <footer>
    &copy; 2025 CREATOR — мастерская точной обработки
  </footer>
</body>
</html>
